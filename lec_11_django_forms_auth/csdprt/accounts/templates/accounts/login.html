{% extends "header.html" %}
{% block title %} Вход {% endblock %}
{% block content %}
<h2>Вход</h2>
{% if user.is_authenticated %}
<p>Вход был выполнен.</p>
{% else %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="text" value="{{ next }}">
    <input type="submit" value="Войти">
</form>
{% endif %}
{% endblock%}
